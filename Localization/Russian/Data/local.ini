vsynctxt=Вертикальная синхронизация ожидает завершения текущего цикла обновления дисплея перед вычислением следующего кадра, предотвращая такие проблемы, как разрыв экрана. Это привязывает частоту кадров в игре к частоте обновления вашего дисплея и может привести к некоторой задержке ввода.
