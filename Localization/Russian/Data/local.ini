roomlightstxt=Переключает эффект бликов на искусственных линзах, создаваемый определёнными источниками света.
gamma=Яркость
gammatxt=Гамма-коррекция используется для достижения хорошей яркости, чтобы сбалансировать гамму вашего дисплея, если игра кажется слишком темной или яркой. Установка слишком высокого или низкого значения может привести к тому, что графика будет выглядеть менее детализированной.
texquality=Качество текстур
texqualitytxt=LOD bias текстуры влияет на расстояние, на котором будут изменяться детали текстуры, чтобы предотвратить сглаживание. Измените этот параметр, если текстуры мерцают или выглядят слишком размытыми.
texfiltering=Фильтрация текстур
texfilteringtxt=Фильтрация текстур используется с целью более детально выдавать на экран текстуры поверхности, которые находятся далеко или под сильным углом от камеры наблюдения.
particleamount=Количество частиц
particleamounttxt=Определяет количество частиц, которые могут быть визуализированы в одном кадре.
particleamounttxt_low=Только излучатели дыма будут выделять частицы.
particleamounttxt_med=Лишь несколько частиц будут визуализироваться за игровой тик.
particleamounttxt_high=Все частицы визуализируются.
vram=Сохранять текстуры в VRAM
vramtxt=Текстуры, хранящиеся в видеопамять (VRAM) будут загружены быстрее, но это может оказать отрицательное влияние на их качество.
cubemap=Cubemap качество
cubemaptxt=Cubemapping позволяет создавать отражения на определенных поверхностях, таких как вода. Более высокое качество снизит производительность.
fov=Угол обзора
fov2=FOV
fovtxt=Угол обзора (FOV) - это количество игрового пространства, отображаемого на дисплее во время игры.
framelimit=Ограничение кадров
framelimittxt=Ограничивает частоту кадров в игре до желаемого значения.
framelimittxt2=Обычно выбирается значение в 60 FPS или выше. Если Вы заметили чрезмерное подёргивание при этом значении, попробуйте снизить его, чтобы сделать изображение более стабильным.
fps=FPS
masterv=Общая громкость
mastervoltxt=Регулирует громкость всей игры. Сдвинув ползунок полностью влево, Вы отключите вообще все звуки, в том числе и фоновую музыку.
